      /*background */
      .bd {
        background-image: linear-gradient(to bottom, #ffffff 0%, #FF9595 100%);

      }

      /*primary button*/
      .btn-primary.custom-btn {
          background-color: #804A4A;
          border-color: #000;
      }

      .btn-primary.custom-btn:focus {
          background-color: white;
          border-color: #804A4A;
          color: #804A4A;
      }

      /*danger button*/
      .btn-danger.custom-btn {
          background-color: #804A4A;
          color: white;
          border-color: #000;
      }

      .btn-danger.custom-btn:focus,
      .btn-danger.custom-btn:hover{
          background-color: white;
          border-color: #804A4A;
          color: #804A4A;
      }

      /*update button*/
      .btn-outline-danger.custom-btn{
        background-color: white;
        border-color: #cc7676;
        color: #cc7676; 
      }

      .btn-outline-danger.custom-btn:hover{
        background-color: #CC7676;
        border-color: white;
        color: white; 
      }

      /*btn-link like Reply*/
      .btn-link{
        color: #FF9595;
        margin: 0;
        padding: 0;
      }

      .btn-link:hover{
        color: #cc7676;
      }


      /*Pagination*/
      .pagination > li > a,
      .pagination > li > span {
        color: #FF9595; 
        background-color: white;
      }

      .pagination > .page-item > a:hover,
      .pagination > .page-item > span:hover,
      .pagination > .page-item.active > a,
      .pagination > .page-item.active > a:focus,
      .pagination > .page-item.active > a:hover,
      .pagination > .page-item.active > span,
      .pagination > .page-item.active > span:focus,
      .pagination > .page-item.active > span:hover {
        background-color: #FF9595;
        border-color: #FF9595;
        color: white;
      }

      .pagination > .page-item > a:focus{
        border-color: #FF9595;
        box-shadow: 0 0 0 0.2rem rgba(255, 149, 149, 0.25);
      }

      .blog-sidebar a,
      .blog-footer a,
      .blog-main a:hover{
