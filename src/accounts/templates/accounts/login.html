    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

      .btn-block{
        background-color: #804A4A;
        border-color: #000;
      }

      .btn-block:hover{
        background-color: white;
        border-color: #804A4A;
        color: #804A4A;
      }

      .btn-block:active{
        background-color: white;
        border-color: #804A4A;
        color: #804A4A;
      }

      /*danger button*/
      .btn-danger.custom-btn {
          background-color: #804A4A;
          color: white;
          border-color: #000;
      }

      .btn-danger.custom-btn:focus,
      .btn-danger.custom-btn:hover{
          background-color: white;
          border-color: #804A4A;
          color: #804A4A;
      }

      /*form-control*/
      .form-control:focus,
      .form-control >.btn >.cu a:active{
        border-color: #FF9595;

  <body>
    {% include "navbar.html" %}
  <form method="POST" class="form-signin" action="">

    <div class="text-center mb-4">
      <img class="img-thumbnail mb-4" src="https://tasteasianfood.com/wp-content/uploads/2016/12/Mapo-tofu-new-feature-image.jpg" alt="" >
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>

      {% for message in messages %}
      	<div class="alert alert-danger">
      		<p id="messages">{{ message }}</p>
      	</div>
      {% endfor %}

    </div>

    {% csrf_token %}

    <div class="form-label-group">
    	<input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
      	<label for="username">Username</label>
    </div>

    <div class="form-label-group">
     <input type="password" name="password" id="password" class="form-control" placeholder="Password" required autofocus>
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3 row">
              <div class="col-md-6">
                <label>
                  <input type="checkbox" value="remember-me" disabled="true"> Remember me
                </label>
              </div>
              <div class="col-md-6 text-right">
                <label>
                  <span><a href="#" style="color: #ff9595;">Forgot Password</a></span>
                </label>
              </div>
    </div>

    <button class="btn btn-lg btn-danger custom-btn btn-block" type="submit">Login</button>
    <a class="btn btn-lg btn-danger custom-btn btn-block" type="button" href="/register">Register</a>
  </form>
